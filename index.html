<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/9b011a1c43.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="container">
        <h2>Password Generator</h2>
        <div class="boxInput">
            <input type="text" name="" id="inputPassword">
            <i class="fa-regular fa-copy" id="copyIcon"></i>
        </div>

        <input type="range" min="10" max="30" name="" id="inputRange">

        <div class="row">
            <label for="" id="length">Password Length</label>
            <span id="spanValue">20</span>
        </div>

        <div class="row">
            <label for="lowercase">Include Lowercase Letters (a-z)</label>
            <input type="checkbox" name="" id="lowercase">
        </div>

        <div class="row">
            <label for="">Include Uppercase Letters (A-Z)</label>
            <input type="checkbox" name="" id="uppercase">
        </div>

        <div class="row">
            <label for="">Include Numbers (0-9)</label>
            <input type="checkbox" name="" id="inputNumbers">
        </div>

        <div class="row">
            <label for="">Include symbols (@-*)</label>
            <input type="checkbox" name="" id="inputSymbols">
        </div>

        <button id="generateBtn">Generate Password</button>

    </div>


    <script src="/app.js"></script>
</body>
</html>
